<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var result_a=[];
  for(var i=0;i<aqiData.length;i++){
    if(aqiData[i][1] > 60){//判断大于60的信息
      result_a.push(aqiData[i]);//重新定义下标
    }
  }
  result_a.reverse();//反转排序，从大到小
  // console.log(result_a);
  for(var a=0;a<result_a.length;a++){
    var html ='<li>第'+(a+1)+'名:'+result_a[a][0]+','+result_a[a][1]+'</li>';
    document.getElementById('aqi-list').innerHTML += html;
  }
})();

</script>
</body>
</html>
